<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ᯅ</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Primary Meta Tags -->
        <meta name="title" content="ᯅ" />
        <meta
            name="description"
            content="My progress towards earning an Apple Vision Pro, solely through revenue generated by my Apple Vision Pro apps (developed on visionOS Simulator)."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://metatags.io/" />
        <meta property="og:title" content="ᯅ" />
        <meta
            property="og:description"
            content="My progress towards earning an Apple Vision Pro, solely through revenue generated by my Apple Vision Pro apps (developed on visionOS Simulator)."
        />

        <!-- Twitter -->
        <meta property="twitter:title" content="ᯅ" />
        <meta
            property="twitter:description"
            content="My progress towards earning an Apple Vision Pro, solely through revenue generated by my Apple Vision Pro apps (developed on visionOS Simulator)."
        />
    </head>
    <body>
        <div class="image-container">
            <img
                src="Apple-WWDC23-Vision-Pro-glass-230605.jpg"
                alt="Apple Vision Pro"
            />
            <div class="overlay"></div>
        </div>
        <div class="progress-text">Loading progress...</div>
        <script>
            let unitsSold = 651

            let unitPrice = 4.2409;
            let appleVisionProPrice = 3499;
            let percentage = (unitsSold * unitPrice) / appleVisionProPrice;
            let progress = (percentage * 100).toFixed(1);

            document.getElementsByClassName("overlay")[0].style.width =
                (1 - percentage) * 78 + "vw";
            document.getElementsByClassName("progress-text")[0].innerText =
                `${unitsSold} / ${Math.round(appleVisionProPrice / unitPrice)} = ${progress}%`;
        </script>
    </body>
</html>
